<!-- File Downloader -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>File Downloader</title>
  </head>
  <body>
    <!-- Main -->
    <main class="main">
      <!-- Title -->
      <h1 class="title">File Downloader</h1>

      <!-- Sub Title -->
      <p class="sub-title">Paste url of image, video or pdf file.</p>

      <!-- Url Input -->
      <input type="url" placeholder="Paste file url.." class="url-input" />

      <!-- Download Button -->
      <button class="download-btn">Download File</button>
    </main>

    <!-- Cards -->
    <button class="card">
      <img src="images/heart.png" alt="heart" />
    </button>
    <button class="card">
      <img src="images/clubs.png" alt="clubs" />
    </button>
    <button class="card">
      <img src="images/diamond.png" alt="diamond" />
    </button>
    <button class="card">
      <img src="images/spades.png" alt="spades" />
    </button>

    <!-- Javascript -->
    <noscript>You need enabled Javascript to run this app!</noscript>
    <script src="main.js"></script>
  </body>
</html>
